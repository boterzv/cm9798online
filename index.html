<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run DOS Game</title>
</head>
<body>
    <canvas id="jsdos" width="640" height="480"></canvas>
    <script src="https://js-dos.com/6.22/js-dos.js"></script>
    <script>
        Dos(document.getElementById('jsdos')).ready(function (fs, main) {
            fs.extract("CM9798online.zip").then(function () {
                main(["-c", "LAUNCH.EXE"]);
            });
        });
    </script>
</body>
</html>
